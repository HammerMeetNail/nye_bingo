<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year of Bingo - JavaScript Tests</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        h1 { color: #ffd700; margin-bottom: 20px; }
        .summary {
            background: #16213e;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
        }
        .summary-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .summary-count {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .pass { color: #4ade80; }
        .fail { color: #f87171; }
        .suite {
            background: #16213e;
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .suite-header {
            background: #0f3460;
            padding: 12px 16px;
            font-weight: 600;
            color: #60a5fa;
        }
        .test {
            padding: 8px 16px;
            border-bottom: 1px solid #0f3460;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .test:last-child { border-bottom: none; }
        .test-icon { font-size: 1.1rem; }
        .test-name { flex: 1; }
        .test-error {
            background: #3b1c1c;
            padding: 10px 16px;
            color: #f87171;
            font-family: monospace;
            font-size: 0.9rem;
            border-bottom: 1px solid #0f3460;
        }
        .running { color: #fbbf24; }
        #run-btn {
            background: #ffd700;
            color: #1a1a2e;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #run-btn:hover { background: #ffed4a; }
        #run-btn:disabled { background: #666; cursor: not-allowed; }
    </style>
</head>
<body>
    <h1>Year of Bingo JavaScript Tests</h1>
    <button id="run-btn">Run Tests</button>
    <div id="summary" class="summary" style="display: none;">
        <div class="summary-item">
            <span class="summary-count" id="total-count">0</span>
            <span>Total</span>
        </div>
        <div class="summary-item pass">
            <span class="summary-count" id="pass-count">0</span>
            <span>Passed</span>
        </div>
        <div class="summary-item fail">
            <span class="summary-count" id="fail-count">0</span>
            <span>Failed</span>
        </div>
    </div>
    <div id="results"></div>



    <!-- Include the actual source files -->
    <script src="../api.js"></script>
    <script src="../app.js"></script>
    <script src="./runner-browser.js"></script>
</body>
</html>
